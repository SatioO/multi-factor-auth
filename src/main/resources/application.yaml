server:
  port: 3000

spring:
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
     hibernate:
      dialect: org.hibernate.dialect.MySQL5Dialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/multi_factor?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: rootpassword

jwt:
  secret: "-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----"

otp-policy:
  code-length: 6
  code-expiry: 30
  code-invalid-attempt: 3

pin-policy:
  code-length: 4
  code-invalid-attempt: 3

multi-factor-policy:
  method:
    primary: 'VERIDIUM'
    secondary: 'SMS_CODE'
  soft-token:
    token-length: 32
  attempts:
    max: 3
  rules:
    - name: 'first time login'
      description: 'rule to trigger multi factor at first time login'
      code: 'FIRST_TIME_LOGIN'